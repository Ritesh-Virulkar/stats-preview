<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="content">
          <h1 class="content-heading">
            Get <span class="clr-accent">insights</span> that help your business
            grow.
          </h1>
          <p class="content-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats-container">
            <div class="stats">
              <h1 class="stat-number">10k+</h1>
              <p class="stat-type">companies</p>
            </div>
            <div class="stats">
              <h1 class="stat-number">314</h1>
              <p class="stat-type">templates</p>
            </div>
            <div class="stats">
              <h1 class="stat-number">12M+</h1>
              <p class="stat-type">queries</p>
            </div>
          </div>
        </div>
        <div class="img-container"></div>
      </section>
    </main>

    <div class="attribution">

        >Frontend Mentor</a
      >. Coded by <a href="#">Ritesh Virulkar</a>.
    </div> -->
  </body>
</html>
